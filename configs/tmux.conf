# User Config for Tmux
# ---------------------

# Specify custom path for .tmux config folder
set -g @dotfiles-path "${CONFIGS}"

# Set default shell
set -g default-shell /bin/zsh

# Set default terminal mode to 256color
set -g default-terminal "screen-256color"

# Unbind and rebound
unbind r
bind r source-file ${CONFIGS}/tmux.conf

# Bind keys for pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set leader prefix
set -g prefix C-s

# Enable mouse
set -g mouse on

# Initialize TMUX plugin manager
run -b "${LOCAL_DATA}/tmux/plugins/tpm/tpm"

# List of plugins to install
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'sainnhe/tmux-fzf'